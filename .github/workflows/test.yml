name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Explicit permissions for security (CodeQL requirement)
permissions:
  contents: read  # Only need to read repository contents for testing

env:
  FOUNDRY_PROFILE: default

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        # Pinned to v1.2.0 commit for security (CodeQL requirement)
        # Check https://github.com/foundry-rs/foundry-toolchain/releases for updates
        uses: foundry-rs/foundry-toolchain@8f1998e9878d786b311c0572e96d5bbd66ca88c2
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes --ignore-eip-3860
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Run Forge snapshot
        run: |
          forge snapshot
        id: snapshot

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        # Pinned to v1.2.0 commit for security (CodeQL requirement)
        uses: foundry-rs/foundry-toolchain@8f1998e9878d786b311c0572e96d5bbd66ca88c2
        with:
          version: nightly

      - name: Run Forge fmt check
        run: |
          forge fmt --check
        id: fmt



